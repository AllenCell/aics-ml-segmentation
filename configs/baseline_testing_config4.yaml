  zoom_ratio: 3
  nchannel: 1
  nclass: [2,2,2]
  size_in: [65, 384, 384] 
  size_out: [65, 384, 384]
# path to the trained model
model_path: '/allen/aics/assay-dev/users/Dewen/project/experiment_results/all_runs/run_12'

##########################################################################################################
# Data Info
##########################################################################################################
InputCh: [0]
OutputCh: [0, 1, 1, 1, 2, 1]
