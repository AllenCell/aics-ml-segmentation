##########################################################################################################
# model settings
##########################################################################################################
model: 
  name: probablistic_unet_xy
  zoom_ratio: 2
  nchannel: 1
  nclass: 2
  size_in: [40, 256, 256] 
  size_out: [40, 256, 256]
  num_filters: [32, 64, 128, 192]
  latent_dim: 2
  num_convs_fcomb: 4
  beta: 10.0
# path to the trained model
model_path: '/allen/aics/assay-dev/users/Dewen/project/baseline_models/run_12/checkpoint_epoch=299.ckpt'

##########################################################################################################
# Data Info
##########################################################################################################
InputCh: [0]
OutputCh: [0, 1, 1, 1, 2, 1]
OutputDir: '/allen/aics/assay-dev/users/Dewen/project/test_data/new_domain_larger/outputs'
# the ratio to resize the image
ResizeRatio: [1.0, 1.0, 1.0]
# the method to normalize your data
Normalization: 18
# the threshold to be applied on your data
Threshold: 0.7
# whether to use run time augmentation (may improve the accuracy, but takes much longer to run)
RuntimeAug: False
batch_size: 1
NumWorkers: 1
gpus: 1


##########################################################################################################
# Execution mode: all files of specific type within a directory
##########################################################################################################
mode:
  name: folder
  # paths to the file
  InputDir: '/allen/aics/assay-dev/users/Dewen/project/test_data/new_domain_larger/images'
  # the type of images to be processed in this folder
  DataType: .tiff

validation:
  metric: default
  leaveout: [0.02]
  OutputCh: [0, 1, 1, 1, 2, 1]
  validate_every_n_epoch: 10